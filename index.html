    <div class="container">
        <div class="time-panel">
            <div class="top-bar">
                <div class="current-time" id="currentDateTime">
                    <div class="date">Loading...</div>
                    <div class="time">Loading...</div>
                </div>
                <div class="controls">
                    <button id="editToggle" class="edit-toggle">Edit Mode</button>
                    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>
                </div>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Weekly Schedule</h2>
                    <button id="addClassBtn" class="add-btn">+</button>
                </div>
                <div class="card-content">
                    <div class="schedule-grid" id="scheduleGrid">
                        <!-- Schedule will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Upcoming Events</h2>
                    <button id="addEventBtn" class="add-btn">+</button>
                </div>
                <div class="card-content">
                    <div class="upcoming-container" id="upcoming-events">
                        <div class="empty-state">
                            <i>ðŸ“…</i>
                            <p>No upcoming events. Add some events to get started!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="formModal" class="form-container">
        <div class="form-content">
            <button id="closeModalBtn" class="close-btn">Ã—</button>
            <h2 id="formTitle" class="form-title">Add New Class</h2>
            <form id="scheduleForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="class">Class</option>
                        <option value="test">Test/Exam</option>
                        <option value="assignment">Assignment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="day">Day</label>
                    <select id="day" required>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="text" id="time" placeholder="e.g., 9:00 - 10:30 AM" required>
                </div>
                <div class="form-group">
                    <label for="teacher">Teacher</label>
                    <input type="text" id="teacher" placeholder="Teacher name">
                </div>
                <div class="form-group">
                    <label for="room">Room/Location</label>
                    <input type="text" id="room" placeholder="Room number or location">
                </div>
                <div class="form-group">
                    <label for="date">Date (for events)</label>
                    <input type="date" id="date">
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button type="button" id="deleteBtn" class="btn btn-danger" style="display:none;">Delete</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="confirmModal" class="confirm-container">
        <div class="confirm-content">
            <h3 id="confirmTitle" class="confirm-title">Confirm Action</h3>
            <p id="confirmMessage" class="confirm-message">Are you sure you want to delete this item?</p>
            <div class="confirm-actions">
                <button id="confirmCancelBtn" class="btn btn-secondary">Cancel</button>
                <button id="confirmYesBtn" class="btn btn-danger">Yes</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize data
        let scheduleData = JSON.parse(localStorage.getItem('scheduleData')) || {
            classes: [],
            events: []
        };
        
        // Initialize edit mode state
        let isEditMode = JSON.parse(localStorage.getItem('isEditMode')) || false;
        
        // Initialize dark mode state
        let isDarkMode = JSON.parse(localStorage.getItem('isDarkMode')) || false;

        // DOM Elements
        const formModal = document.getElementById('formModal');
        const confirmModal = document.getElementById('confirmModal');
        const scheduleForm = document.getElementById('scheduleForm');
        const addClassBtn = document.getElementById('addClassBtn');
        const addEventBtn = document.getElementById('addEventBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const confirmCancelBtn = document.getElementById('confirmCancelBtn');
        const confirmYesBtn = document.getElementById('confirmYesBtn');
        const formTitle = document.getElementById('formTitle');
        const scheduleGrid = document.getElementById('scheduleGrid');
        const upcomingEventsContainer = document.getElementById('upcoming-events');
        const currentDateTime = document.getElementById('currentDateTime');
        const editToggle = document.getElementById('editToggle');
        const darkModeToggle = document.getElementById('darkModeToggle');

        // Days of the week
        const days = [
            { id: 'monday', name: 'Monday' },
            { id: 'tuesday', name: 'Tuesday' },
            { id: 'wednesday', name: 'Wednesday' },
            { id: 'thursday', name: 'Thursday' },
            { id: 'friday', name: 'Friday' },
            { id: 'saturday', name: 'Saturday' },
            { id: 'sunday', name: 'Sunday' }
        ];

        // Update current date and time
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric'
            };
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            
            const dateStr = now.toLocaleDateString(undefined, dateOptions);
            const timeStr = now.toLocaleTimeString(undefined, timeOptions);
            
            currentDateTime.innerHTML = `
                <div class="date">${dateStr}</div>
                <div class="time">${timeStr}</div>
            `;
        }

        // Toggle edit mode
        function toggleEditMode() {
            isEditMode = !isEditMode;
            localStorage.setItem('isEditMode', JSON.stringify(isEditMode));
            updateEditModeUI();
        }

        // Toggle dark mode
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('isDarkMode', JSON.stringify(isDarkMode));
            updateDarkModeUI();
        }

        // Update dark mode UI
        function updateDarkModeUI() {
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                darkModeToggle.textContent = 'â˜€ï¸';
            } else {
                document.body.classList.remove('dark-mode');
                darkModeToggle.textContent = 'ðŸŒ™';
            }
        }

        // Update UI based on edit mode
        function updateEditModeUI() {
            if (isEditMode) {
                editToggle.classList.remove('off');
                editToggle.textContent = 'Edit Mode';
                addClassBtn.style.display = 'flex';
                addEventBtn.style.display = 'flex';
                
                // Enable all interactive elements
                const classItems = document.querySelectorAll('.class-item');
                classItems.forEach(item => {
                    item.classList.remove('read-only');
                    item.style.cursor = 'pointer';
                });
                
                const upcomingItems = document.querySelectorAll('.upcoming-item');
                upcomingItems.forEach(item => {
                    item.classList.remove('read-only');
                    item.style.cursor = 'pointer';
                });
            } else {
                editToggle.classList.add('off');
                editToggle.textContent = 'View Mode';
                addClassBtn.style.display = 'none';
                addEventBtn.style.display = 'none';
                
                // Disable all interactive elements
                const classItems = document.querySelectorAll('.class-item');
                classItems.forEach(item => {
                    item.classList.add('read-only');
                    item.style.cursor = 'default';
                });
                
                const upcomingItems = document.querySelectorAll('.upcoming-item');
                upcomingItems.forEach(item => {
                    item.classList.add('read-only');
                    item.style.cursor = 'default';
                });
            }
        }

        // Show form modal
        function showModal(title, isEdit = false, item = null) {
            if (!isEditMode) return; // Only allow editing in edit mode
            
            formTitle.textContent = isEdit ? 'Edit Item' : title;
            document.getElementById('editId').value = item ? item.id : '';
            
            if (isEdit && item) {
                document.getElementById('title').value = item.title || '';
                document.getElementById('type').value = item.type || 'class';
                document.getElementById('day').value = item.day || 'monday';
                document.getElementById('time').value = item.time || '';
                document.getElementById('teacher').value = item.teacher || '';
                document.getElementById('room').value = item.room || '';
                document.getElementById('date').value = item.date || '';
                deleteBtn.style.display = 'block';
                
                // Show date field for events
                const dateField = document.getElementById('date');
                const dateLabel = document.querySelector('label[for="date"]');
                if (item.type === 'class') {
                    dateField.style.display = 'none';
                    dateLabel.style.display = 'none';
                } else {
                    dateField.style.display = 'block';
                    dateLabel.style.display = 'block';
                }
            } else {
                scheduleForm.reset();
                document.getElementById('date').value = new Date().toISOString().split('T')[0];
                document.getElementById('type').value = 'class';
                deleteBtn.style.display = 'none';
                
                // Hide date field for new classes
                const dateField = document.getElementById('date');
                const dateLabel = document.querySelector('label[for="date"]');
                dateField.style.display = 'none';
                dateLabel.style.display = 'none';
            }
            
            formModal.style.display = 'flex';
        }

        // Hide form modal
        function hideModal() {
            formModal.style.display = 'none';
        }

        // Show confirmation modal
        function showConfirmModal(message, onConfirm) {
            if (!isEditMode) return; // Only allow editing in edit mode
            
            document.getElementById('confirmMessage').textContent = message;
            confirmModal.style.display = 'flex';
            
            // Remove previous event listeners
            confirmYesBtn.onclick = null;
            
            // Add new event listener
            confirmYesBtn.onclick = function() {
                onConfirm();
                confirmModal.style.display = 'none';
            };
        }

        // Hide confirmation modal
        function hideConfirmModal() {
            confirmModal.style.display = 'none';
        }

        // Save item to data
        function saveItem() {
            const id = document.getElementById('editId').value;
            const title = document.getElementById('title').value;
            const type = document.getElementById('type').value;
            const day = document.getElementById('day').value;
            const time = document.getElementById('time').value;
            const teacher = document.getElementById('teacher').value;
            const room = document.getElementById('room').value;
            const date = document.getElementById('date').value;

            if (type === 'class') {
                if (id) {
                    // Update existing class
                    const index = scheduleData.classes.findIndex(c => c.id == id);
                    if (index !== -1) {
                        scheduleData.classes[index] = { id: parseInt(id), title, type, day, time, teacher, room };
                    }
                } else {
                    // Add new class
                    const newClass = {
                        id: Date.now(),
                        title,
                        type,
                        day,
                        time,
                        teacher,
                        room
                    };
                    scheduleData.classes.push(newClass);
                }
            } else {
                if (id) {
                    // Update existing event
                    const index = scheduleData.events.findIndex(e => e.id == id);
                    if (index !== -1) {
                        scheduleData.events[index] = { id: parseInt(id), title, type, date, time, teacher, room };
                    }
                } else {
                    // Add new event
                    const newEvent = {
                        id: Date.now(),
                        title,
                        type,
                        date,
                        time,
                        teacher,
                        room
                    };
                    scheduleData.events.push(newEvent);
                }
            }

            // Save to localStorage
            localStorage.setItem('scheduleData', JSON.stringify(scheduleData));
            
            // Update UI
            renderSchedule();
            hideModal();
        }

        // Delete item
        function deleteItem() {
            const id = document.getElementById('editId').value;
            const type = document.getElementById('type').value;

            if (type === 'class') {
                scheduleData.classes = scheduleData.classes.filter(c => c.id != id);
            } else {
                scheduleData.events = scheduleData.events.filter(e => e.id != id);
            }

            // Save to localStorage
            localStorage.setItem('scheduleData', JSON.stringify(scheduleData));
            
            // Update UI
            renderSchedule();
            hideModal();
        }

        // Calculate days left
        function calculateDaysLeft(dateStr) {
            const eventDate = new Date(dateStr);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            eventDate.setHours(0, 0, 0, 0);
            
            const diffTime = eventDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Tomorrow';
            if (diffDays > 1) return `${diffDays} days left`;
            if (diffDays < 0) return 'Overdue';
            
            return `${diffDays} days ago`;
        }

        // Render schedule grid
        function renderScheduleGrid() {
            scheduleGrid.innerHTML = '';
            
            // Add day headers for desktop
            days.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day.name;
                scheduleGrid.appendChild(dayHeader);
            });
            
            // Create columns for each day
            days.forEach(day => {
                const dayColumn = document.createElement('div');
                dayColumn.className = 'day-column';
                
                // Add classes for this day
                const classesForDay = scheduleData.classes.filter(cls => cls.day === day.id);
                
                if (classesForDay.length > 0) {
                    classesForDay.forEach(cls => {
                        const classElement = document.createElement('div');
                        classElement.className = `class-item ${isEditMode ? '' : 'read-only'} ${isDarkMode ? 'dark' : ''}`;
                        classElement.innerHTML = `
                            <div class="class-time">${cls.time}</div>
                            <div class="class-name">${cls.title}</div>
                            <div class="class-teacher">${cls.teacher || 'Teacher: N/A'}</div>
                            <div class="class-room">${cls.room || 'Room: N/A'}</div>
                        `;
                        
                        if (isEditMode) {
                            classElement.addEventListener('click', () => {
                                showModal('Edit Class', true, cls);
                            });
                        }
                        
                        dayColumn.appendChild(classElement);
                    });
                } else {
                    // Show empty state for days with no classes
                    const emptyElement = document.createElement('div');
                    emptyElement.style.textAlign = 'center';
                    emptyElement.style.color = isDarkMode ? '#bdc3c7' : '#bdc3c7';
                    emptyElement.style.fontSize = '0.9rem';
                    emptyElement.style.padding = '10px';
                    emptyElement.textContent = 'No classes';
                    dayColumn.appendChild(emptyElement);
                }
                
                scheduleGrid.appendChild(dayColumn);
            });
        }

        // Render mobile schedule
        function renderMobileSchedule() {
            scheduleGrid.innerHTML = '';
            
            days.forEach(day => {
                // Add day header
                const mobileDayHeader = document.createElement('div');
                mobileDayHeader.className = 'mobile-day-header';
                mobileDayHeader.textContent = day.name;
                scheduleGrid.appendChild(mobileDayHeader);
                
                // Create column for this day
                const dayColumn = document.createElement('div');
                dayColumn.className = 'day-column';
                
                // Add classes for this day
                const classesForDay = scheduleData.classes.filter(cls => cls.day === day.id);
                
                if (classesForDay.length > 0) {
                    classesForDay.forEach(cls => {
                        const classElement = document.createElement('div');
                        classElement.className = `class-item ${isEditMode ? '' : 'read-only'} ${isDarkMode ? 'dark' : ''}`;
                        classElement.innerHTML = `
                            <div class="class-time">${cls.time}</div>
                            <div class="class-name">${cls.title}</div>
                            <div class="class-teacher">${cls.teacher || 'Teacher: N/A'}</div>
                            <div class="class-room">${cls.room || 'Room: N/A'}</div>
                        `;
                        
                        if (isEditMode) {
                            classElement.addEventListener('click', () => {
                                showModal('Edit Class', true, cls);
                            });
                        }
                        
                        dayColumn.appendChild(classElement);
                    });
                } else {
                    // Show empty state for days with no classes
                    const emptyElement = document.createElement('div');
                    emptyElement.style.textAlign = 'center';
                    emptyElement.style.color = isDarkMode ? '#bdc3c7' : '#bdc3c7';
                    emptyElement.style.fontSize = '0.9rem';
                    emptyElement.style.padding = '10px';
                    emptyElement.textContent = 'No classes';
                    dayColumn.appendChild(emptyElement);
                }
                
                scheduleGrid.appendChild(dayColumn);
            });
        }

        // Render schedule based on screen size
        function renderSchedule() {
            if (window.innerWidth < 768) {
                renderMobileSchedule();
            } else {
                renderScheduleGrid();
            }
            
            // Render upcoming events
            if (scheduleData.events.length > 0) {
                upcomingEventsContainer.innerHTML = '';
                scheduleData.events.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = `upcoming-item ${event.type} ${isEditMode ? '' : 'read-only'} ${isDarkMode ? 'dark' : ''}`;
                    eventElement.innerHTML = `
                        <div class="item-title">${event.title}</div>
                        <div class="item-course">${event.type.charAt(0).toUpperCase() + event.type.slice(1)}</div>
                        <div class="item-date">Due: ${formatDate(event.date)} at ${event.time} (${calculateDaysLeft(event.date)})</div>
                    `;
                    
                    if (isEditMode) {
                        eventElement.addEventListener('click', () => {
                            showModal('Edit Event', true, event);
                        });
                    }
                    
                    upcomingEventsContainer.appendChild(eventElement);
                });
                
                // Scroll to bottom to show new items
                upcomingEventsContainer.scrollTop = upcomingEventsContainer.scrollHeight;
            } else {
                upcomingEventsContainer.innerHTML = `
                    <div class="empty-state">
                        <i>ðŸ“…</i>
                        <p>No upcoming events. Add some events to get started!</p>
                    </div>
                `;
            }
        }

        // Format date for display
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Event Listeners
        editToggle.addEventListener('click', toggleEditMode);
        darkModeToggle.addEventListener('click', toggleDarkMode);
        
        addClassBtn.addEventListener('click', () => {
            if (!isEditMode) return; // Only allow editing in edit mode
            document.getElementById('type').value = 'class';
            document.getElementById('date').style.display = 'none';
            document.querySelector('label[for="date"]').style.display = 'none';
            showModal('Add New Class');
        });

        addEventBtn.addEventListener('click', () => {
            if (!isEditMode) return; // Only allow editing in edit mode
            document.getElementById('type').value = 'test';
            document.getElementById('date').style.display = 'block';
            document.querySelector('label[for="date"]').style.display = 'block';
            showModal('Add New Event');
        });

        cancelBtn.addEventListener('click', hideModal);
        closeModalBtn.addEventListener('click', hideModal);
        confirmCancelBtn.addEventListener('click', hideConfirmModal);
        
        deleteBtn.addEventListener('click', () => {
            showConfirmModal('Are you sure you want to delete this item?', () => {
                deleteItem();
            });
        });

        scheduleForm.addEventListener('submit', (e) => {
            e.preventDefault();
            saveItem();
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === formModal) {
                hideModal();
            }
            if (e.target === confirmModal) {
                hideConfirmModal();
            }
        });

        // Handle window resize for responsive design
        window.addEventListener('resize', renderSchedule);

        // Update time every second
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Initialize UI with saved states
        updateDarkModeUI();
        updateEditModeUI();
        renderSchedule();
    </script>
</body>
